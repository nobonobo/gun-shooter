<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="author" content="John Doe" />
  <meta name="description" content="Example Game" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Game</title>

  <link rel="icon" type="image/png" sizes="32x32" href="web/favicon.png" />
  <link rel="stylesheet" href="web/main.css" data-timestamp="auto" />

  <script type="text/javascript" src="web/wasm_exec.js"></script>
  <script type="module" src="web/main.js?t=11" data-timestamp="auto"></script>
  <script type="module">
    document.querySelectorAll('link[data-timestamp="auto"]').forEach(a => {
      a.href += (a.href.includes('?') ? '&' : '?') + 't=' + new Date().getTime();
    });
  </script>
</head>

<body>
  <article>
    <div id="loading">
      <h2>Preparing game...</h2>
      <div class="loader-holder">
        <i class="loader"></i>
      </div>
    </div>
    <div id="finished">
      <h2>Thanks for playing!</h2>
    </div>
  </article>
  <canvas id="screen" tabindex="1" width="1280" height="800"></canvas>
</body>

</html>
